<!--Represent the frequency listing of the characters contained in string as a Javascript object-->
<html>
<body>
<script>
function getFrequency(string) 
{
    	var freq = {}
    	for (var i=0; i<string.length;i++) 
	{
        	var character = string.charAt(i)
        	if (freq[character]) 
		{
           		freq[character]++
        	} 
		else 
		{
           		freq[character] = 1
        	}
    	}
	
    	return freq
}
str=prompt("Enter a string")
ans=getFrequency(str)
document.write(JSON.stringify(ans))
console.log(ans)
</script>
</body>
</html>
