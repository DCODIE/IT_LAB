<!--Write a JavaScript that ask the user for a series of names until the user hits the cancel button. The script then sorts the names in alphabetical order and prints the names in an ordered list-->
<html>
<body>
<script>
names=new Array();
i=0;
while(true)
{
a=prompt("Enter a series of names ")
if(a!=null)
{
names[i]=a;
i++;
}
else break;
}
names.sort();
document.write('<ol><li>'+names.join('</li><li>')+'</li></ol>');//Writing in an ordered list
</script>
</body>
</html>
